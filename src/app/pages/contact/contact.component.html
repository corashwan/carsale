<section class="section-dotted-layer">
   <div class="container">

       <div class="row">
           <div class="col-xs-12">
               <ol class="breadcrumb">
                   <li><a ui-sref="root.home" translate>Home</a></li>
                   <li translate>Contact Us</li>
               </ol>
           </div>
       </div>
       <div class="row">
           <div class="col-xs-12">
               <div class="heading-dual">
                   <h1 translate>CONTACT US</h1>
                   <p translate>Send Email to us and We will back to you soon</p>
               </div>
           </div>
       </div>

       <form class="contact-form" name='contactForm' novalidate>
           <div class="row">
               <div class="col-xs-12 col-md-6 col-lg-5 col-lg-offset-1">

                   <div class="form-div">
                       <select name='subject' errortip='contactForm' ng-model='contact.subject'>
                           <option value='' translate>Subject</option>
                           <option value='0' translate>Complaint</option>
                           <option value='1' translate>Suggestion</option>
                           <option value='2' translate>Other</option>

                       </select>
                   </div>
                   <div class="form-div">
                       <input name="name" type="text" id="name" required errortip='contactForm'
                           ng-model='contact.name' placeholder=' "Enter Your Name"|translate '>

                   </div>
                   <div class="form-div">
                       <input name="email" ng-minlength="5" ng-model="contact.email"
                           ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required
                           type="email" errortip="contactForm" placeholder=' "Your Mail"|translate '>

                   </div>

               </div>
               <div class="col-xs-12 col-md-6 col-lg-5">
                      <div class="form-div">
                         <textarea name="message" rows="5" id="message" required errortip='contactForm'
                       ng-model='contact.message' placeholder=' "Your Message"|translate '></textarea> 
                      </div>
                   
               </div>
           </div>
           <div class="row">
               <div class="col-xs-12 text-center contact-captcha">
                   <!-- <div class="gfort-recaptcha" key="recaptchakey" on-create="captcha_create(widgetId)"
                       on-expire="captcha_expired()" on-success="captcha_response(response)" vc-recaptcha></div> -->
               </div>
               <div class="col-xs-12 text-center">
                   <button type="submit" class="btn btn-orange btn-lg" translate ng-click="submit()"
                       ng-disabled='sending'>Send Message</button>
                   <br>
                    "Or send direct message"|translate  <a
                       href="mailto: DATA.get('_contact_details').email ?Subject=Hello%20Ysells"
                       target="_top"> DATA.get("_contact_details").email </a>
               </div>
           </div>
       </form>


       <div class="spacer-md"></div>

   </div>
</section>
