<form name='newsletterForm' novalidate>
   <div class="input-group input-group-subs">
      <input type="email" class="form-control" placeholder="{{ 'Enter email'|translate }}" required  ng-model='newsletter.email' name="email_field" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/">
      <span class="input-group-btn">
         <button class="btn btn-success" type="button" translate ng-click='submit()'>Subscribe</button>
      </span>
   </div>
</form>
